{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stocksymbol" placeholder="Stock Symbol eg DOW" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Lookup Stock's Current Price</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
